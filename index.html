<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <style>
            div{
                background-color: black;
                margin: 100px;
                padding: 100px;
                display: flex;
                justify-content: space-evenly;
            }

            .buttons{
                border-radius: 30px;
            }

            button{
                
                width: 350px;
                height: 100px;
                font-size: xx-large;    
            }

            .rock{
                background-color: rgb(94, 2, 2);
                color: whitesmoke;
                border-radius: 25px;
                background-color: transparent;
                border:solid 1mm greenyellow;
            }

            .paper{
                background-color: rgb(91, 4, 87);
                color: whitesmoke;
                border-radius: 25px;
                background-color: transparent;
                border:solid 1mm lightblue;
            }

            .scissors{
                background-color: rgb(4, 80, 4);
                color:whitesmoke;
                border-radius: 25px;
                background-color: transparent;
                border:solid 1mm lightcoral;
            }

            h1{
                text-align: center;
                color:white;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            }

            body{
                background-color:black;
            }

            .result{
                background-color: black;
                text-align: center;
                border-radius: 25px;
                font-size: xx-large;
                color:whitesmoke;
            }

           
        </style>

    </head>
    <body>
        <h1>FIVE ROUND ROCK PAPER SCISSORS</h1>
        <div class="buttons">
            <button  class="rock">Rock</button>
            <button  class="paper">Paper</button>
            <button  class="scissors">Scissors</button>
        </div>
        <div class="result"></div>

    </body>
    <script src="script.js"></script>
</html>
